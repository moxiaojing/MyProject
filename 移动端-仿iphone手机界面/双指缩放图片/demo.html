<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		
		<style>
			#box{
				width:100vw;
				height:100vh;
				overflow: hidden;
			}
			img{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img055.jpg" />
		</div>
		
		<script type="text/javascript">
			
			
			
			
			function gestureFn(){  //相册多指操作函数
				
				var imgs = $("#box img"),
					startRotate = 0,
					startScale =0;
			
				for (var i = 0; i < imgs.length; i++) {
			
					css(imgs[i],"translateZ",0.01);
					
					setGesture({
						
						el:imgs[i],
						
						start:function(e){
			
							startRotate = css(this,"rotate");
							
							startScale = css(this,"scale");
							
						},
						change:function(e){
			
							css(this,"rotate",startRotate + e.rotation);
							
							css(this,"scale",startScale * e.scale);
							
						},
						end:function(e){
							
							var _this = this;
							
							if( css( this,"scale" ) < 100 || css( this,"rotate" ) !== 0 ){
								
								$(this).css("transition","300ms");
								
								setTimeout(function(){
									
									setTimeout(function(){
										
										$(_this).css("transition","none");
										
										$(_this).data( "scale",css( this,"scale" )/100 );
										
									},300)
									
									css( _this,"scale",100 );
									
									css( _this,"rotate",0 );
									
								},0)
								
							}
						}
					})
					
				}		
				
			}
		</script>
	</body>
</html>
