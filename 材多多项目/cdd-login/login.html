<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>材多多</title>
		<link rel="stylesheet" href="css/common.css"/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="login-header">
			<div class="warp clearfix">
				<div class="logo">
					<a href="#" class="images-logo"><img src="images/login/logo.png" title="材多多"/></a>
				</div>
				<div class="sgin">欢迎登录</div>
			</div>
			<div class="box-shower"></div>
		</div>
		<div class="content">
			<div class="warp clearfix">
				<div class="banner">
					<a href="#"><img src="images/login/imglink.png"/></a>
				</div>
				<div class="login-table">
					<div class="t-header">
						买家登录
					</div>
					<div class="t-con">
						<div class="tip no-tip"><span><i class="tip-icon"></i>密码不能有空格</span></div>
						<form action="" method="post">
							<div class="item">
							<label class="item-icon tel"><i></i></label>
							<input type="text" placeholder="手机号码"/>
							<i class="no"></i>
						</div>
						<!--点击就加click事件就行了-->
						<div class="item item2 click">
							<label class="item-icon password"><i></i></label>
							<input type="password" placeholder="密码" autocomplete="off"/>
							<span class="case-tips" id="J_loginCapsLock">大小写锁定已打开
								<i class="ico"></i>
								<i class="remove" style="display:none;"></i>
							</span>
							<i class="no"></i>
						</div>
						<div class="item-safe">
							<span class="remanber">
								<label><input type="checkbox"/>自动登录</label>
							</span>
							<a class="forgot" href="#">忘记密码?</a>
						</div>
						</form>
						<input type="button" class="sumbit" value="登　录"/>
						<p class="register"><a href="#">关于注册</a></p>
					</div>
					<i class="table-bottom"></i>
				</div>
			</div>
		</div>	
		<div class="footer">
			<div class="footer-foot">
				<ul class="clearfix">
					<li>关于我们</li>
					<li>联系我们</li>
					<li>常见问题</li>
					<li>隐私条款</li>
					<li>网站地图</li>
					<li class="foot-list-last">意见反馈</li>
				</ul>
				<p class="footer-copyright">互联网药品信息服务资质证书编号：浙-（经营性）-2012-0005 © 2003-2014 TMALL.COM 版权所有</p>
			</div>
		</div>
	</body>
</html>
